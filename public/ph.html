<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <style>
    
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #444;
  }

  /* Video Links */
  .video-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
  }

  .video-links a {
    text-decoration: none;
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .video-links a:hover {
    background-color: #0056b3;
  }

  /* Code Input */
  .code-input {
    display: flex;
    justify-content: center;
    margin: 20px 0;
    gap: 10px;
  }

  .code-input input {
    padding: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .code-input button {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .code-input button:hover {
    background-color: #218838;
  }

  /* Video Container */
  .video-container {
    text-align: center;
    margin-top: 20px;
    position: relative;
  }

  video {
    max-width: 100%;
    border-radius: 8px;
  }

  /* Video Overlay */
  .video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    border-radius: 8px;
  }

  </style>
</head>
<body>
  <div class="container">
    <h2>Choose a video to watch</h2>
    <div class="video-links">
      <a href="#" onclick="openVideo('v1')">Video 1</a>
      <a href="#" onclick="openVideo('v2')">Video 2</a>
    </div>

    <div class="code-input" id="code-input">
      <input type="text" id="code" placeholder="Enter your code">
      <button onclick="verifyCode()">Submit</button>
    </div>

    <div class="video-container" id="video-container" style="display:none;">
      <video id="video-player" controls>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <div class="video-overlay" id="overlay" style="display:none;">Please verify your code</div>
    </div>
  </div>

  <script>
    let videoSelected = "";
    const userEmail = "user@example.com"; // This should come from the logged-in user's email

    function openVideo(video) {
      videoSelected = video;
      checkVideoAccess(video);
    }

    async function checkVideoAccess(video) {
      const response = await fetch('http://localhost:3000/api/checkVideoAccess', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: userEmail, videoId: video })
      });

      const result = await response.json();
      
      if (response.ok && result.videoVerified) {
        loadVideo(video);
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('code-input').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
      } else {
        document.getElementById('code-input').style.display = 'block';
        document.getElementById('video-container').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
      }
    }

    async function verifyCode() {
      const code = document.getElementById('code').value;

      if (!code) {
        alert('Please enter a code!');
        return;
      }

      const response = await fetch('http://localhost:3000/api/verifyCode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: userEmail, code, videoId: videoSelected })
      });

      const result = await response.json();

      if (response.ok) {
        alert('Code verified! Enjoy the video!');
        loadVideo(videoSelected);

        document.getElementById('code-input').style.display = 'none';
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('overlay').style.display = 'none';
      } else {
        alert(result.error);
      }
    }

    function loadVideo(video) {
      const videoSource = document.getElementById('video-source');
      videoSource.src = `path/to/${video}.mp4`;
      document.getElementById('video-player').load();
    }
  </script>
</body>
</html>
